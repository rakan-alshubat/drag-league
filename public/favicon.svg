<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Drag League">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF1493"/>
      <stop offset="100%" stop-color="#9B30FF"/>
    </linearGradient>
    <pattern id="check" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="3" height="3" fill="#fff" />
      <rect x="3" y="3" width="3" height="3" fill="#fff" />
      <rect x="3" width="3" height="3" fill="#000" />
      <rect y="3" width="3" height="3" fill="#000" />
    </pattern>
  </defs>

  <!-- Background rounded square -->
  <rect width="100" height="100" rx="16" fill="url(#bg)" />

  <!-- Left pole and flag (behind) -->
  <g transform="translate(0,0)">
    <!-- placeholder group for left flag (drawn later) -->
  </g>

  <!-- Right pole and flag (behind) -->
  <g transform="translate(0,0)">
    <!-- placeholder group for right flag (drawn later) -->
  </g>

  <!-- Draw both poles first so flags can overlay them -->
  <line x1="26" y1="78" x2="56" y2="48" stroke="#4b453f" stroke-width="2" stroke-linecap="round" />
  <line x1="74" y1="78" x2="44" y2="48" stroke="#4b453f" stroke-width="2" stroke-linecap="round" />

  <!-- Left flag (on top of poles) - bottom-left corner anchored at pole (56,48) -->
  <g transform="rotate(12 56 48)">
    <rect x="56" y="28" width="30" height="20" rx="2" fill="url(#check)" stroke="#000" stroke-width="0.6" />
  </g>

  <!-- Right flag (on top of poles) - bottom-right corner anchored at pole (44,48) -->
  <g transform="rotate(-12 44 48)">
    <rect x="14" y="28" width="30" height="20" rx="2" fill="url(#check)" stroke="#000" stroke-width="0.6" />
  </g>

  <!-- Foreground letter D (gold) -->
  <text x="50" y="60" font-family="'RuPaul', 'Inter', Arial, Helvetica, sans-serif" font-size="48" fill="#FFD700" stroke="#B8860B" stroke-width="0.8" font-weight="900" text-anchor="middle" dominant-baseline="middle">D</text>

</svg>